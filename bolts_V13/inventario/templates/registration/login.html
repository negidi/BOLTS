{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Aplicación BOLTS {%endblock %}</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body style="background-color:#ffffff  ;">
      <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home/"><img  src="{% static "img/logo.jpg"%}"  width="180" height="80"  alt="Logo Bolts" /></a>
          <p style="color:gray; font-size:30px" style="align:center" >Inicio de sesion Bolts</p>
          <i class="fa fa-fw fa-cogs" style="red"></i>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" href="">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <div class="w3-dropdown-hover">
              </nav>
      
    </form> 
    <p style="color:#000; font-size:30px"> Por favor ingresar:</p>
          
          <hr />
          <form action="login" method="post">
          
            {% csrf_token %}
            <table>
              <tr>
                <td>
                  <h1
                    style="
                      color: #000;
                      font-size: 30px;
                      font-weight: 400;
                      font-size: 30px;
                    "
                  >
                    Nombre de usuario:
                  </h1>
                </td>
                <td>
                  <input
                    type="text"
                    name="username"
                    placeholder="Ingresar su rut "
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <h1
                    style="
                      color: #000;
                      font-size: 30px;
                      font-weight: 400;
                      font-size: 30px;
                    "
                  >
                    Contraseña:
                  </h1>
                </td>
                <td>
                  <input
                    type="password"
                    name="password"
                    placeholder="Ingresar contraseña"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    style="
                      color: #000;
                      font-size: 30px;
                      font-weight: 400;
                      font-size: 20px;
                    "
                    type="submit"
                    value="Iniciar sesion"
                  />
                </td>
                <td>
                  <input
                    style="
                      color: #000;
                      font-size: 30px;
                      font-weight: 400;
                      font-size: 20px;
                    "
                    type="reset"
                    value="cancelar"
                  />
                </td>
              </tr>
            </table>
            {{mensaje}}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
