

<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset"UTF-8">
    <meta name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iniciar sesion</title>
  </head>
  <body style="background-color: #8daef0">
    <h1 style="color: #000; font-size: 30px; font-weight: 600; font-size: 50px">
      Inicio de sesion Bolts
    </h1>
    <!-- <form action="login" method="post">
      {% csrf_token %} {{form}}
      <button type="submit">Iniciar sesión</button>
    </form> -->
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2>Por favor ingresar:</h2>
          <hr />
          <form action="login" method="post">
            {% csrf_token %}
            <table>
              <tr>
                <td>
                  <h1
                    style="
                      color: #000;
                      font-size: 30px;
                      font-weight: 400;
                      font-size: 30px;
                    "
                  >
                    Nombre de usuario:
                  </h1>
                </td>
                <td>
                  <input
                    type="text"
                    name="username"
                    placeholder="Ingresar su rut "
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <h1
                    style="
                      color: #000;
                      font-size: 30px;
                      font-weight: 400;
                      font-size: 30px;
                    "
                  >
                    Contraseña:
                  </h1>
                </td>
                <td>
                  <input
                    type="password"
                    name="password"
                    placeholder="Ingresar contraseña"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    style="
                      color: #000;
                      font-size: 30px;
                      font-weight: 400;
                      font-size: 20px;
                    "
                    type="submit"
                    value="Iniciar sesion"
                  />
                </td>
                <td>
                  <input
                    style="
                      color: #000;
                      font-size: 30px;
                      font-weight: 400;
                      font-size: 20px;
                    "
                    type="reset"
                    value="cancelar"
                  />
                </td>
              </tr>
            </table>
            {{mensaje}}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
