{% extends "index.html" %} {% block titulo %} Clientes {% endblock %} {% block body %}

<h1>Actualización de Clientes</h1>


<form action="/editarclte/" method="get"> {% csrf_token %}
    <div class="col-md-4">
    Ingrese ID Cliente
        <input type="text" id="idcliente" name="idcliente" class="form-control" placeholder="Ingrese ID por ejemplo: 000SMAf23Mj6"
        maxlength="30" required>
    </div><br>
    
    <div class="col-md-4">  
        <button type="submit" class="btn btn-success btn-block">Buscar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>
</form><br>

<h1>{{mensaje}}</h1>
<form action="editarclte" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Id Registro</td>
            <td><input type="text" name="id_compra" readonly="yes" value="{{cltes.id_compra}}"/></td>
        </tr>
        <tr>
            <td>Rut Cliente</td>
            <td><input type="text" name="rut_cliente" readonly="yes" value="{{cltes.rut_cliente}}"/></td>
        </tr>
        <tr>
            <td>Nombre Cliente</td>
            <td><input type="text" name="nombre_cliente" value="{{cltes.nombre_cliente}}" required/></td>
        </tr>
        <tr>
            <td>Telefono de Contacto</td>
            <td><input type="tel" name="telefono_contacto" value="{{cltes.telefono_contacto}}" minlength="9" maxlength ="9"required/></td>
        </tr>
        <tr>
            <td>Dirección</td>
            <td><input type="text" name="direccion" value="{{cltes.direccion}}" required/></td>
        </tr>
        <tr>
            <td>Unidades</td>
            <td><input type="number" name="unidades" readonly="yes" value="{{cltes.unidades}}" min ="1" required/></td>
        </tr>
 
        <tr>
            <td>Total</td>
            <td><input type="number" name="total" readonly="yes" value="{{cltes.total}}"/></td>
        </tr>      
        <tr>
            <td>ID de activo</td>
            <td><select id="cod_maquina" name="cod_maquina" required >
                <option disabled selected value=''>Seleccionar Maquina</option>
                {% for y in y %}
                    {% if y.activo.activo == "Activo" %}
                    <option value="{{y.activo_id}}" placeholder ="Ingrese maquina">
                        {{y.activo_id}} - {{y.activo.nombre_activo}}
                    </option>
                    {% endif %}
                {% endfor %}
                </select></td>
        </tr>   
    </table>
    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Actualizar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>
</form>

{% endblock %}
